<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutonita.co - Pronto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        .instagram-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(45deg, #003389 0%, #50d3cf 25%, #672da7 50%, #50d3cf 75%, #003389 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .instagram-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .instagram-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/plutonita.png" alt="Plutonita" class="profile-image">
        <h1>Pronto...</h1>
        <a href="https://www.instagram.com/plutonita.co/" class="instagram-link" target="_blank">
            <i class="fab fa-instagram instagram-icon"></i>
            plutonita.co
        </a>
    </div>
</body>
</html>
